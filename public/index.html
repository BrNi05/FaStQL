<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FaStQL</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
</head>
<body>
  <div id="toolbar">

    <div id="title">FaStQL</div>

    <div class="control">
      <input id="connectInput" placeholder="uname@//rapid.eik.bme.hu:1521/szglab" />
      <button id="connectBtn">CONNECT</button>
    </div>

    <div class="control">
      <input id="scriptInput" placeholder="script.sql" />
      <button id="scriptBtn">RUN</button>
    </div>

    <div class="control">
      <input id="spoolInput" placeholder="spool.txt" />
      <button id="spoolBtn">SPOOL ✖</button>
    </div>

    <div class="control">
      <button id="clearBtn">CLEAR</button>
    </div>

    <a id="githubLink" href="https://github.com/BrNi05/FaStQL" target="_blank" title="FaStQL on GitHub">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
    </a>

  </div>

  <div id="terminalWrapper">
    <div id="terminal"></div>
  </div>

  <div id="bottomToolbar">
    <div class="buttonGroup">
      <a href="https://db.bme.hu/~gajdos/Adatbazisok2019.pdf" class="bt controlBtn" target="_blank">Tankönyv</a>
      <a href="https://docs.google.com/document/d/1tV3mGctq9Z0feGOEawKl322oKvYfJIWMNmFYm1KOpG8/edit?usp=sharing" class="bt controlBtn" target="_blank">Kifejezések</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/" class="bt controlBtn" target="_blank">Labor infok</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/files/hallgatoi-segedlet-teljes2022.pdf" class="bt controlBtn" target="_blank">Labor jegyzet</a>
      <a href="https://www.db.bme.hu/jegyzokonyv/tudnivalok/" class="bt controlBtn" target="_blank">Jegyzőkönyv</a>
    </div>

    <div class="buttonGroup">
      <a href="https://fecske.db.bme.hu/" class="bt controlBtn" target="_blank">LaborAdmin</a>
      <a href="https://www.db.bme.hu/adatbazisok/eredmenyek" class="bt controlBtn" target="_blank">Eredmények</a>
    </div>
  </div>

  <script src="bundle.js"></script>
  <script>
    const title = document.getElementById('title');
    title.addEventListener('click', () => location.reload());

    // Send input field content on Enter key down
    function attachEnter(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') button.click();
      });
    }

    attachEnter('connectInput', 'connectBtn');
    attachEnter('scriptInput', 'scriptBtn');
    attachEnter('spoolInput', 'spoolBtn');
  </script>
</body>
</html>
