<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FaStQL</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
</head>
<body>
  <div id="toolbar">

    <div id="title">FaStQL</div>

    <div class="control">
      <input id="unameInput" placeholder="username" />
      <input id="pwdInput" placeholder="password" />
      <button id="connectBtn">CONNECT</button>
    </div>

    <div class="control">
      <input id="scriptInput" placeholder="script.sql" />
      <button id="scriptBtn">RUN</button>
    </div>

    <div class="control">
      <input id="spoolInput" placeholder="spool.txt" />
      <button id="spoolBtn">SPOOL ✖</button>
    </div>

    <div class="control">
      <button id="openSqlEditorBtn" title="SQL Editor">COMPOSER</button>
      <button id="openScripterBtn" title="SQL Submission script generator">SCRIPTER</button>
    </div>

    <div class="control">
      <button id="clearBtn">CLEAR</button>
    </div>

    <a id="githubLink" href="https://github.com/BrNi05/FaStQL" target="_blank" title="FaStQL on GitHub">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
    </a>

  </div>

  <div id="terminalWrapper">
    <div id="terminal"></div>
  </div>

  <div id="bottomToolbar">
    <div class="buttonGroup">
      <a href="https://db.bme.hu/~gajdos/Adatbazisok2019.pdf" class="bt controlBtn" target="_blank">Tankönyv</a>
      <a href="https://docs.google.com/document/d/1tV3mGctq9Z0feGOEawKl322oKvYfJIWMNmFYm1KOpG8/edit?usp=sharing" class="bt controlBtn" target="_blank">Kifejezések</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/" class="bt controlBtn" target="_blank">Lab Infok</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/files/hallgatoi-segedlet-teljes2022.pdf" class="bt controlBtn" target="_blank">Lab Jegyzet</a>
      <a href="https://www.db.bme.hu/jegyzokonyv/tudnivalok/" class="bt controlBtn" target="_blank">Jegyzőkönyv</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/oracle1-labor/" class="bt controlBtn" target="_blank">Oracle Lab</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/sql123-labor/" class="bt controlBtn" target="_blank">SQL-123 Lab</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/sql123-labor/hallgatoi-utmutato" class="bt controlBtn" target="_blank">SQL Lab Guide</a>
      <a href="https://www.db.bme.hu/adatbazisok/labor/optimalizalas-labor/hallgatoi-utmutato" class="bt controlBtn" target="_blank">QO Lab</a>
    </div>

    <div class="buttonGroup">
      <a href="https://fecske.db.bme.hu/" class="bt controlBtn" target="_blank">LaborAdmin</a>
      <a href="https://www.db.bme.hu/adatbazisok/eredmenyek" class="bt controlBtn" target="_blank">Eredmények</a>
    </div>
  </div>

  <div id="alertModal" class="alert-modal">
    <div class="alert-title">Alert</div>
    <div class="alert-message">Alert message</div>
    <button class="alert-close">OK</button>
  </div>

  <div id="sqlEditorWindow" class="sql-editor-window">
    <div class="sql-editor-titlebar">
      <span>Composer</span>
      <button class="close-btn">&times;</button>
    </div>

    <div class="sql-editor-toolbar">
      <select id="sqlFileDropdown">
        <option value="">NO SAVED SCRIPTS</option>
      </select>
      <input type="text" id="saveSqlInput" placeholder=""/>
      <button id="saveSqlBtn">SAVE</button>
      <button id="runSqlBtn">RUN</button>
    </div>
  
    <textarea
      id="sqlEditorTextarea"
      placeholder=""
      spellcheck="false"
      autocorrect="off"
      autocapitalize="off"
      autocomplete="off"
    ></textarea>

    <div class="resize-handle"></div>
  </div>

  <div id="scripterWindow" class="sql-editor-window">
    <div class="sql-editor-titlebar">
      <span>Scripter (by db.bme.hu)</span>
      <button class="close-btn">&times;</button>
    </div>
    <iframe 
      src="https://db.bme.hu/files/szoftlab5/sql/oracle/sql123-beadando-generator.html"
      id="scripterIframe"
    ></iframe>
    <div class="resize-handle"></div>
  </div>

  <script src="terminal.bundle.js"></script>
  <script src="version.bundle.js"></script>
  <script src="alert.bundle.js"></script>
  <script src="composer.bundle.js"></script>
  <script src="scripter.bundle.js"></script>
  <script>
    const title = document.getElementById('title');
    title.addEventListener('click', () => location.reload());

    // Send input field content on Enter key down
    function attachEnter(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') button.click();
      });
    }

    attachEnter('unameInput', 'connectBtn');
    attachEnter('pwdInput', 'connectBtn');
    attachEnter('scriptInput', 'scriptBtn');
    attachEnter('spoolInput', 'spoolBtn');
  </script>
</body>
</html>
